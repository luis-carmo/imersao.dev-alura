<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="script.js"></script>
    <title>Genshin Collection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Genshin Collection</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <div class="page-content">
      <h3>Insira seus personagens favoritos de Genshin Impact</h3>
      <label for="link">Insira o seu personagem aqui</label><br />
      <input id="link" type="link" placeholder="Link da imagem" /><br />
      <button type="submit" onclick="addCharacter()">Enviar</button><br />
    </div>
  </body>
</html>
